<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll in Edu² Courses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f7f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            width: 100%;
            background-color: #0056b3; /* Dark blue */
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            font-size: 1.5em;
            font-weight: 700;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 2em;
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 1px;
        }

        .navbar .nav-item {
            margin: 0 20px;
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1em;
        }

        .navbar .nav-item:hover {
            text-decoration: underline;
        }

        .container {
            padding: 80px 20px 20px;
            max-width: 800px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .section {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            font-size: 2.2em;
            color: #0056b3;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
            border-bottom: 3px solid #0056b3;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group .error {
            color: #ff0000;
            font-size: 0.9em;
        }

        .form-group input[type="submit"] {
            background-color: #0056b3;
            color: #ffffff;
            border: none;
            padding: 15px 20px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 700;
        }

        .form-group input[type="submit"]:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Edu²</div>
        <a href="enroll.html" class="nav-item">Enroll Edu² Courses</a>
    </div>

    <div class="container">
        <div class="section">
            <h2>Enroll in Edu² Courses</h2>
            <form id="enroll-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error" id="name-error"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error" id="email-error"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                    <div class="error" id="phone-error"></div>
                </div>
                <div class="form-group">
                    <label for="course">Select Course</label>
                    <select id="course" name="course" required>
                        <option value="">Select a course</option>
                        <option value="java">Java Programming</option>
                        <option value="python">Python Programming</option>
                        <option value="webdev">Web Development</option>
                        <option value="datascience">Data Science</option>
                        <option value="ai">Artificial Intelligence</option>
                        <option value="datastructures">Data Structures</option>
                    </select>
                    <div class="error" id="course-error"></div>
                </div>
                <div class="form-group">
                    <label for="additional-details">Additional Details</label>
                    <textarea id="additional-details" name="additional-details" rows="4"></textarea>
                    <div class="error" id="details-error"></div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Enroll Now">
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('enroll-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Clear previous errors
            document.querySelectorAll('.error').forEach(function(el) {
                el.textContent = '';
            });

            let isValid = true;

            // Validate form fields
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const course = document.getElementById('course').value;
            const details = document.getElementById('additional-details').value.trim();

            if (!name) {
                document.getElementById('name-error').textContent = 'Full Name is required.';
                isValid = false;
            }
            if (!email) {
                document.getElementById('email-error').textContent = 'Email Address is required.';
                isValid = false;
            }
            if (!phone) {
                document.getElementById('phone-error').textContent = 'Phone Number is required.';
                isValid = false;
            }
            if (!course) {
                document.getElementById('course-error').textContent = 'Please select a course.';
                isValid = false;
            }

            if (isValid) {
                // Redirect to course_details.html with query parameters
                const queryParams = new URLSearchParams({
                    name: name,
                    email: email,
                    phone: phone,
                    course: course,
                    details: details
                }).toString();
                window.location.href = `course_details.html?${queryParams}`;
            }
        });
    </script>
</body>
</html>
